apply plugin: 'com.android.library'
apply plugin: 'maven'
ext {
    PUBLISH_GROUP_ID = 'istat.android.widgets.list.adapters'
    PUBLISH_ARTIFACT_ID = 'istat-adapters'
    PUBLISH_VERSION = '2.0.0'
}
apply from: 'release-aar.gradle'
android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
 //   compile project(':istatBase')
    compile project(path: ':android-istat-tools')
}
